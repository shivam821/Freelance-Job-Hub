<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="singupPage.css">
    <title>Job Portal Signup Page</title>
</head>
<body>

<div class="container">
    <h2>Job Portal Signup</h2>
    <form id="authForm">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" required>

        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <label for="password">Confirm Password</label>
        <input type="password" id="password" name="password" required>        

        <label for="role">Role</label>
        <select id="role" name="role">
            <option value="job_seeker">Job Seeker</option>
            <option value="job_provider">Job Provider</option>
            <option value="admin">Admin</option>
        </select>

        <p>Already have an account?<a href="/loginPage.html">Login</a></p>

        <input type="submit" value="Login/Signup" id="loginBtn">
    </form>
</div>

<script src="signupPagescript.js"></script>

</body>
</html>
